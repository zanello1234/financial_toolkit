<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Tarjeta de crédito principal -->
  <rect x="60" y="90" width="136" height="86" rx="12" ry="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Banda magnética -->
  <rect x="60" y="105" width="136" height="16" fill="#2c3e50"/>
  
  <!-- Chip de la tarjeta -->
  <rect x="75" y="135" width="18" height="14" rx="2" ry="2" fill="#f39c12"/>
  <rect x="77" y="137" width="14" height="10" rx="1" ry="1" fill="#e67e22"/>
  
  <!-- Número de tarjeta (representativo) -->
  <rect x="105" y="140" width="8" height="3" rx="1" fill="#95a5a6"/>
  <rect x="115" y="140" width="8" height="3" rx="1" fill="#95a5a6"/>
  <rect x="125" y="140" width="8" height="3" rx="1" fill="#95a5a6"/>
  <rect x="135" y="140" width="8" height="3" rx="1" fill="#95a5a6"/>
  
  <!-- Logo/marca en la tarjeta -->
  <circle cx="170" cy="155" r="12" fill="#667eea" opacity="0.7"/>
  <circle cx="170" cy="155" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Iconos de gestión alrededor -->
  <!-- Icono de estadísticas (arriba izquierda) -->
  <g transform="translate(40,40)">
    <circle cx="0" cy="0" r="16" fill="#28a745" opacity="0.9"/>
    <rect x="-8" y="-2" width="3" height="8" fill="white"/>
    <rect x="-3" y="-5" width="3" height="11" fill="white"/>
    <rect x="2" y="-8" width="3" height="14" fill="white"/>
  </g>
  
  <!-- Icono de configuración (arriba derecha) -->
  <g transform="translate(216,40)">
    <circle cx="0" cy="0" r="16" fill="#17a2b8" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="-10" r="2" fill="white"/>
    <circle cx="8.66" cy="5" r="2" fill="white"/>
    <circle cx="-8.66" cy="5" r="2" fill="white"/>
  </g>
  
  <!-- Icono de dinero (abajo izquierda) -->
  <g transform="translate(40,216)">
    <circle cx="0" cy="0" r="16" fill="#ffc107" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">$</text>
  </g>
  
  <!-- Icono de seguridad (abajo derecha) -->
  <g transform="translate(216,216)">
    <circle cx="0" cy="0" r="16" fill="#dc3545" opacity="0.9"/>
    <path d="M -6,-8 L 6,-8 L 6,0 Q 6,6 0,8 Q -6,6 -6,0 Z" fill="white"/>
    <circle cx="0" cy="-2" r="2" fill="#dc3545"/>
  </g>
  
  <!-- Efectos de brillo -->
  <ellipse cx="100" cy="60" rx="30" ry="8" fill="white" opacity="0.3"/>
  <ellipse cx="180" cy="200" rx="20" ry="5" fill="white" opacity="0.2"/>
</svg>